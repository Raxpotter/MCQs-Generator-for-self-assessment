<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate MCQs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: 150px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #343a40;
            font-weight: bold;
        }
        .lead {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: bold;
            color: #495057;
        }
        #num_questions {
            display: inline-block;
            width: auto;
            margin-left: 0;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #868e96;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">
        <h1 class="mb-4">Generate MCQs</h1>
        <p class="lead">Easily generate multiple-choice questions (MCQs) by uploading your PDF or text files.</p>
        <form method="POST" enctype="multipart/form-data" id="mcqForm">
            <div class="form-group">
                <label for="file">Upload File</label>
                <input type="file" class="form-control-file" id="file" name="files[]" multiple required>
                <small class="form-text text-muted">Supported formats: PDF, TXT</small>
            </div>
            <div class="form-group">
                <label for="num_questions">Number of Questions:</label>
                <select class="form-control" id="num_questions" name="num_questions" required>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Generate MCQs</button>
        </form>
        <p class="footer">Â© 2024 Your Project Name</p>
    </div>

    <script>
        document.getElementById('mcqForm').addEventListener('submit', function (event) {
            const fileInput = document.getElementById('file');
            if (fileInput.files.length === 0) {
                alert('Please upload at least one file to proceed.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
